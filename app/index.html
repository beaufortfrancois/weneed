<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="WeNEED!" />
  <title>WeNEED!</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WeNEED!">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <weneed-nfc id="adapter" faking="{{isFaking}}">
      <item-store id="shop" data="{{shoppingItems}}"></item-store>
    </weneed-nfc>
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="pending" href="/pending" on-click="onDataRouteClick">
            <iron-icon icon="maps:local-grocery-store"></iron-icon>
            <span>Shopping list</span>
          </a>
          <template is="dom-if" if="{{isFaking}}">
            <a onclick="adapter.onItemReceived();">
              <iron-icon icon="maps:local-grocery-store"></iron-icon>
              <span>Add random item</span>
            </a>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name"><img src="images/logo.png" onclick="app.route = 'home';"></img></div>
          </div>
          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Tap so you don't forget to buy</div>
          </div>
          <paper-fab icon="add" style="position: absolute; right: 20px; top: 140px"
            onclick="document.querySelector('#writeguide').toggle()"></paper-fab>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="center horizontal layout">
                <img src="images/happy.gif" style="width: 50%; height: 50%"></img>
                <div class="center vertical layout">
                  <template is="dom-if" if="{{!shoppingItems.length}}">
                    <div>Congratulation! You have everything you need!</div>
                  </template>
                  <template is="dom-if" if="{{shoppingItems.length}}">
                    <div>You have <span>{{shoppingItems.length}}</span> item to buy!</div>
                  </template>
                  <br>
                  <paper-button raised onclick="app.route = 'pending';">Shopping list</paper-button>
                </div>
              </paper-material>
              <paper-material elevation="1">
                <p class="paper-font-body2">Now to get started</p>
                Create a new tag to put near some of your appliances when they run
                out of something you often need, and add the product to your
                shopping list by a single tap! Press the action button to get
                started.
              </paper-material>
            </section>

            <section data-route="pending">
              <paper-material elevation="1" class="vertical layout" style="height: calc(100vh - 232px)">
                <h3>Check the items you have bought already</h3>
                <iron-list id="tobuy" items="[[shoppingItems]]" as="item" class="flex">
                  <template>
                    <div style="padding: 5px;">
                      <paper-checkbox on-iron-change="onItemComplete">[[item.name]]</paper-checkbox>
                    </div>
                  </template>
                </iron-list>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-dialog id="writeguide" style="background-color: white">
      <div class="fancy">
        <div style="font-size: 24px; font-weight: bold; padding-bottom: 16px">Create a new tag</div>
        <img src="images/writing.png">
        <p>
          Write the name of the shopping item to add. Then press
          the "Write tag" button.
        </p>
        <paper-input label="Shopping item"
          autocapitalize maxlength="20">
        </paper-input>
        <div class="vertical layout end">
          <paper-button raised style="background-color: #009688;">Write tag</paper-button>
        </div>
      </div>
    </paper-dialog>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
